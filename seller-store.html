<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Store ‚Äî BlueBite</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        .store-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .store-header h2 {
            font-size: 28px;
            color: #1657d6;
        }

        .store-card {
            background: white;
            padding: 25px;
            border-radius: 18px;
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: auto;
        }

        .store-card h3 {
            margin-bottom: 8px;
            color: #1657d6;
        }

        .store-field {
            margin-bottom: 15px;
        }

        .create-btn {
            margin-top: 10px;
            width: 100%;
        }

        .edit-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e5e5e5;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <h1>BlueBite Seller</h1>
        <div>
            <a href="seller-dashboard.html">Dashboard</a>
            <a href="seller-store.html">Store</a>
            <a href="seller-products.html">Products</a>
            <a href="seller-orders.html">Orders</a>
            <a href="#" onclick="Auth.logout()">Logout</a>
        </div>
    </div>

    <div class="container">

        <div class="store-header">
            <h2>Your Store üè™</h2>
            <p class="subtext">View or update your store information</p>
        </div>

        <!-- STORE INFO / CREATE PANEL -->
        <div id="storeSection" class="store-card">
            <!-- Loaded by JS -->
        </div>

    </div>

    <script type="module">
        import * as Seller from "./js/seller.js";
        import * as Auth from "./js/auth.js";

        Seller.loadStore();
        window.Auth = Auth;
        window.Seller = Seller;
    </script>

</body>
</html>
