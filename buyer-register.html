<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Register ‚Äî BlueBite</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        .register-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh;
            padding: 20px;
        }

        .register-card {
            width: 100%;
            max-width: 420px;
            background: white;
            padding: 35px 30px;
            border-radius: 18px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.08);
            text-align: center;
        }

        .register-icon {
            font-size: 48px;
            margin-bottom: 12px;
            color: #2767ff;
        }

        .register-card h2 {
            margin-bottom: 5px;
            color: #1657d6;
        }

        .register-card p {
            color: #6f6f6f;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .register-card button {
            width: 100%;
            margin-top: 8px;
        }

        .back-link {
            margin-top: 12px;
            display: inline-block;
            color: #1657d6;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: #0b3aad;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <h1>BlueBite</h1>
        <div>
            <a href="index.html">Home</a>
        </div>
    </div>

    <!-- REGISTER FORM -->
    <div class="register-wrapper">

        <div class="register-card">
            <div class="register-icon">üìù</div>

            <h2>Create Buyer Account</h2>
            <p>Register to start ordering delicious meals.</p>

            <input type="text" id="fullName" placeholder="Full Name">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password (min. 6 chars)">

            <button onclick="Auth.signupBuyer(fullName.value, email.value, password.value)">
                Create Account
            </button>

            <a class="back-link" href="buyer-login.html">Already have an account? Login</a>
        </div>

    </div>

    <!-- ============================
         TOAST ALERT CONTAINER
    ============================ -->
    <div id="toast" class="toast"></div>

    <!-- ============================
         TOAST ALERT FUNCTION
    ============================ -->
    <script>
        window.showToast = function(message, color = '#3d7bfa') {
            const toast = document.getElementById('toast');
            if (!toast) return alert(message); // fallback

            toast.textContent = message;
            toast.style.background = color;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 2600);
        };
    </script>

    <!-- MAIN JS -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
