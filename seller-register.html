<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Register ‚Äî BlueBite</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        .auth-container {
            max-width: 420px;
            margin: 80px auto;
            background: white;
            padding: 35px;
            border-radius: 18px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        .auth-title {
            font-size: 26px;
            color: #1657d6;
            margin-bottom: 20px;
        }
        button { width: 100%; margin-top: 12px; }
        .link { margin-top: 15px; display: block; }
    </style>
</head>
<body>

    <div class="auth-container">
        <h2 class="auth-title">Create Seller Account üè™</h2>

        <input type="text" id="fullname" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="password" placeholder="Password">

        <button onclick="Auth.signupSeller(
            document.getElementById('fullname').value,
            document.getElementById('email').value,
            document.getElementById('password').value
        )">Register</button>

        <a class="link" href="seller-login.html">Already have an account?</a>
        <a class="link" href="index.html">Back to Home</a>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
