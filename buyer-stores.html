<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stores ‚Äî BlueBite</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        .store-card {
            background: white;
            padding: 18px;
            border-radius: 14px;
            box-shadow: var(--shadow);
            margin-bottom: 15px;
        }
        .store-card h3 {
            margin-bottom: 6px;
            color: #1657d6;
        }
        .store-card p {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <h1>BlueBite</h1>
        <div>
            <a href="buyer-dashboard.html">Dashboard</a>
            <a href="buyer-stores.html">Stores</a>
            <a href="buyer-cart.html">Cart</a>
            <a href="buyer-orders.html">Orders</a>
            <a href="buyer-completed.html">Completed</a>
            <a href="#" onclick="Auth.logout()">Logout</a>
        </div>
    </div>

    <div class="container">

        <h2>Available Stores üè™</h2>
        <p class="subtext">Choose a store to view their menu</p>

        <div id="storeList">Loading stores...</div>

    </div>

    <script type="module">
        import { supabase } from "./js/supabase.js";
        import * as Auth from "./js/auth.js";

        window.Auth = Auth;

        loadStores();

        async function loadStores() {
            const list = document.getElementById("storeList");

            const { data: stores, error } = await supabase
                .from("stores")
                .select("*")
                .order("created_at", { ascending: false });

            if (error) {
                list.innerHTML = "<p>Error loading stores.</p>";
                return;
            }
            if (!stores || stores.length === 0) {
                list.innerHTML = "<p>No stores available.</p>";
                return;
            }

            list.innerHTML = "";
            stores.forEach(store => {
                const card = document.createElement("div");
                card.className = "store-card";
                card.innerHTML = `
                    <h3>${store.name}</h3>
                    <p>${store.description || "No description."}</p>
                    <button onclick="openStore(${store.id})">View Menu</button>
                `;
                list.appendChild(card);
            });
        }

        window.openStore = function(id) {
            location.href = "buyer-menu.html?store=" + id;
        };
    </script>

</body>
</html>
